<script type="text/discourse-plugin" version="0.8">
  // This is the plugin outlet, followed by a custom name for the component
  api.registerConnectorClass("above-main-container", "custome-above-container", {

    // Setting up our component
    setupComponent(args, component) {

     // Next we're getting the site setting 'top_menu',
     // splitting the values into an array,
     // and adding a leading slash
     var topMenuRoutes = 
        Discourse.SiteSettings.top_menu.split('|')
        .map(function(route) {return '/' + route});
      
     // The first page listed in the 'top_menu' setting is your homepage
     // lets assign it to a variable
     var homeRoute = topMenuRoutes[0];
  
     // This calls our code whenever the page changes
     api.onPageChange((url) => {

        // Check if we're on the homepage 
        if (url === "/" || url === homeRoute ){ 
          // If it's the homepage add the 'custome-above-container' class to HTML tag
          // and set 'displayCustomHomepage' to true
          document.querySelector("html").classList.add("custome-above-container"); 
          component.set("displayCustomHomepage", true); 
        } else {  
          // If we're not on the homepage remove the class
          // and set `displayCustomHomepage` to false
          document.querySelector("html").classList.remove("custome-above-container"); 
          component.set("displayCustomHomepage", false); 
        }
      });
    }
    
  });
  const rightIcon = '<img src="https://bbs-test.quecteltest.com/uploads/default/original/1X/e6f3a4d9969eb95f5dde1e7bff05b1d199e3c080.svg" alt:"right">';
  const leftIcon = '<img src="https://bbs-test.quecteltest.com/uploads/default/original/1X/f257f2d2ca752af191de2655ae73f475697f324a.svg" alt:"left">';
  $(window).on('load',function(){
  $(".owl-carousel").owlCarousel(
      
      {
    loop:true,
    margin:10,
    nav:true,
    navText:[
      leftIcon,
      rightIcon
    ],
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
}
      
      
      
      );
  
  
});


</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
